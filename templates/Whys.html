{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/Whys.css" />
    <title>ElevateMe</title>
</head>

<body>
    <div class="container">
        <div class="elevateme">ElevateMe</div>

        <div class="buttons">
            <a href="#"><input class="button1" type="button" value="Home" /></a>
            <a href="#"><input class="button1" type="button" value="Saved" /></a>
            <a href="#"><input class="button1" type="button" value="List" /></a>
            <a href="#"><input class="button-clicked" type="button" value="5-Why's" /></a>
            <a href="{% url 'authenticate:signout' %}"><input class="button1" type="button" value="Sign Out" /></a>
        </div>
    </div>

    <!-- Selected Problem Statement for 5 whys -->

    <div class="problem">
        <h1>Selected Problem Statement</h1>
        <div class="buttonsection">
            <div class="selectedPScard">
                <input type="checkbox" class="checkbox" />
                <div class="card-text" contenteditable="true">Your Text Here</div>
        
                <button class="delete-button" onclick="deleteCard('vennDiagram3Container', 'card')">Delete</button>
            </div>
        </div>
    </div>

    <div class="generatedWhys">
        <h1> Generated 5 - Why's</h1>
        <p>Enumerate 5 HMW statement(s) by specifying an ACTION (what you want to achieve), a SUBJECT (to be influenced or affected), and a WHAT (outcome or what you like to achieve).</p>
        <div class="whyCards">
            <input type="checkbox" class="checkbox" />
            <div class="card-text" contenteditable="true">Your Text Here</div>
    
            <button class="delete-button" onclick="deleteCard('vennDiagram3Container', 'card')">Delete</button>
        </div>
    
    </div>



    <script src="{% static 'script/save.js' %}"></script>
</body>

</html>
