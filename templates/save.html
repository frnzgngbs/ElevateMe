{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/save.css" />
        <title>ElevateMe</title>
    </head>
    <body>
        <div class="container">
            <div class="elevateme">ElevateMe</div>

            <div class="buttons">
                <a href="{% url "homepage:home" %}"
                    ><input class="button1" type="button" value="Home" />
                </a>
                <a href="#">
                    <input class="button-clicked" type="button" value="Saved" />
                </a>
                <a href="#">
                    <input class="button1" type="button" value="List" />
                </a>
                <input class="button1" type="button" value="5-Whys" />
                <a href="#"
                    ><input class="button1" type="button" value="Sign Out"
                /></a>
            </div>
        </div>
        <div class="savedlist">
            <h1>Saved List</h1>
            <div class="vennDiagram2">
                <h2>2 Venn Diagram List</h2>
                <div class="outside-container">
                    <button
                        class="add-button"
                        onclick="addCard('vennDiagram2Container')"
                    >
                        Add
                    </button>
                    <div class="vennDiagram2-container">
                        <div class="cards-container" id="vennDiagram2Container">
                            <!-- Card Template -->
                            <div class="card" id="card1">
                                <input type="checkbox" class="checkbox" />
                                <div class="card-text" contenteditable="true">
                                    Your Text Here
                                </div>
                                <button
                                    class="delete-button"
                                    onclick="deleteCard('vennDiagram2Container', 'card1')"
                                >
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="vennDiagram2">
                <h2>3 Venn Diagram List</h2>
                <button
                    class="add-button"
                    onclick="addCard('vennDiagram3Container')"
                >
                    Add
                </button>
                <div class="vennDiagram2-container">
                    <div class="cards-container" id="vennDiagram3Container">
                        <div class="card">
                            <input type="checkbox" class="checkbox" />
                            <div class="card-text" contenteditable="true">
                                Your Text Here
                            </div>
                            <button
                                class="delete-button"
                                onclick="deleteCard('vennDiagram3Container', 'card')"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static '/script/save.js' %}"></script>
    </body>
</html>
